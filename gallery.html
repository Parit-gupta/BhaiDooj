<!DOCTYPE html>

  <body>
    <!-- âœ¨ Intro logo screen -->

    <div class="quadrant-grid" style="display: none">
      <div class="quadrant" id="quad1"></div>
      <div class="quadrant" id="quad2"></div>
      <div class="quadrant" id="quad3"></div>
      <div class="quadrant" id="quad4"></div>
    </div>

    <script src="gallery.js"></script>
    <script src="intro.js"></script>
    <script src="background.js"></script>

    <script>
      let galleryAudio = new Audio("Thunderous Waves.mp3"); // make sure path is correct
      galleryAudio.loop = true;
      galleryAudio.volume = 0.6;

      // Play audio on first user interaction
      function startGalleryAudio() {
        galleryAudio.play().catch((err) => {
          console.log("Audio play blocked, waiting for interaction:", err);
        });
        document.body.removeEventListener("click", startGalleryAudio);
      }

      // Listen for first click anywhere on page
      document.body.addEventListener("click", startGalleryAudio);
    </script>
  </body>
