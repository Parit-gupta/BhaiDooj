<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated 4-Quadrant Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <!-- âœ¨ Intro logo screen -->
    <!-- âœ¨ Particle Glass M Intro -->
    <div class="intro-logo">
      <canvas id="particleCanvas"></canvas>
      <!-- Remove the <h1> M or keep it hidden -->
      <!-- <h1 class="intro-text glass-m">M</h1> -->
    </div>

    <h1 class="title">ðŸ“¸ Good Pictures I got ðŸ“¸</h1>
    <br /><br />
    <div class="quadrant-grid" style="display: none">
      <div class="quadrant" id="quad1"></div>
      <div class="quadrant" id="quad2"></div>
      <div class="quadrant" id="quad3"></div>
      <div class="quadrant" id="quad4"></div>
    </div>

    <script src="gallery.js"></script>
    <script src="intro.js"></script>
    <script src="background.js"></script>

    <script>
      let galleryAudio = new Audio("Thunderous Waves.mp3");
      galleryAudio.loop = true;
      galleryAudio.volume = 0.6;

      // Try to play immediately when page loads
      window.addEventListener("load", () => {
        galleryAudio
          .play()
          .then(() => console.log("Gallery audio playing!"))
          .catch((err) => {
            console.log("Autoplay blocked, waiting for interaction:", err);
            // If blocked, play on first interaction
            document.body.addEventListener("click", startGalleryAudio, {
              once: true,
            });
          });
      });

      function startGalleryAudio() {
        galleryAudio
          .play()
          .then(() => console.log("Audio started after click"))
          .catch((err) => console.log("Audio error:", err));
      }
    </script>
  </body>
</html>
