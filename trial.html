<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Particle M</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(0, 5, 25, 0.95) 0%,
            rgba(0, 10, 50, 0.95) 60%,
            rgba(0, 15, 40, 1) 100%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 20, 60, 0.3) 0%,
            rgba(0, 5, 25, 0) 60%
          );
        background-size: cover;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .intro-logo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(0, 5, 25, 0.98) 0%,
          rgba(0, 10, 50, 0.98) 100%
        );
      }

      #particleCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .title {
        margin: 60px 0 40px 0;
        font-size: 2.8rem;
        text-shadow: 0 0 15px #f78361, 0 0 25px #ffd428;
        color: #ffd428;
        text-align: center;
        opacity: 0;
        transform: translateY(-40px);
        animation: slideFadeIn 1.2s forwards 5s;
      }

      @keyframes slideFadeIn {
        0% {
          opacity: 0;
          transform: translateY(-40px);
        }
        60% {
          opacity: 1;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .quadrant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 90vw;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px 60px 20px;
      }

      .quadrant {
        aspect-ratio: 3 / 4;
        width: 100%;
        border-radius: 15px;
        background: linear-gradient(135deg, #000000, #0a0a0a);
        border: 2px solid rgba(0, 255, 128, 0.3);
        box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
        overflow: hidden;
        position: relative;
        opacity: 0;
        transform: translateY(50px) scale(0.9);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .quadrant::before {
        content: "";
        position: absolute;
        inset: -5px;
        border-radius: 20px;
        background: linear-gradient(
          45deg,
          rgba(0, 255, 128, 0.4),
          rgba(255, 165, 0, 0.3),
          rgba(0, 255, 128, 0.4),
          rgba(255, 165, 0, 0.3)
        );
        background-size: 600% 600%;
        filter: blur(15px);
        opacity: 0;
        z-index: 0;
        transition: opacity 0.4s ease;
        animation: rgbGlow 6s linear infinite;
      }

      .quadrant:hover::before {
        opacity: 1;
      }

      .quadrant:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px rgba(0, 255, 128, 0.6);
      }

      @keyframes rgbGlow {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes enterQuad {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      #quad1 {
        animation: enterQuad 1s ease forwards 5.2s;
      }
      #quad2 {
        animation: enterQuad 1s ease forwards 5.4s;
      }
      #quad3 {
        animation: enterQuad 1s ease forwards 5.6s;
      }
      #quad4 {
        animation: enterQuad 1s ease forwards 5.8s;
      }

      .quadrant-content {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: rgba(255, 255, 255, 0.3);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="intro-logo" id="introLogo">
      <canvas id="particleCanvas"></canvas>
    </div>

    <h1 class="title">ðŸ“¸ Good Pictures I got ðŸ“¸</h1>

    <div class="quadrant-grid">
      <div class="quadrant" id="quad1">
        <div class="quadrant-content">1</div>
      </div>
      <div class="quadrant" id="quad2">
        <div class="quadrant-content">2</div>
      </div>
      <div class="quadrant" id="quad3">
        <div class="quadrant-content">3</div>
      </div>
      <div class="quadrant" id="quad4">
        <div class="quadrant-content">4</div>
      </div>
    </div>

    <script>
      window.addEventListener("load", () => {
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const totalParticles = 600;

        // Create offscreen canvas for M
        const offCanvas = document.createElement("canvas");
        const offCtx = offCanvas.getContext("2d");

        // Calculate responsive font size (40% of smaller dimension)
        const fontSize = Math.min(canvas.width, canvas.height) * 0.4;

        offCanvas.width = canvas.width;
        offCanvas.height = canvas.height;

        // Draw M centered
        offCtx.font = `bold ${fontSize}px 'Playfair Display', serif`;
        offCtx.textAlign = "center";
        offCtx.textBaseline = "middle";
        offCtx.fillStyle = "white";
        offCtx.fillText("M", offCanvas.width / 2, offCanvas.height / 2);

        // Extract pixels
        const imageData = offCtx.getImageData(
          0,
          0,
          offCanvas.width,
          offCanvas.height
        );
        const pixels = [];

        // Sample pixels more densely for better M shape
        const sampleRate = Math.max(3, Math.floor(fontSize / 60));
        for (let y = 0; y < offCanvas.height; y += sampleRate) {
          for (let x = 0; x < offCanvas.width; x += sampleRate) {
            const alpha = imageData.data[(y * offCanvas.width + x) * 4 + 3];
            if (alpha > 128) {
              pixels.push({ x, y });
            }
          }
        }

        // Create particles
        for (let i = 0; i < totalParticles && i < pixels.length; i++) {
          const target = pixels[Math.floor(Math.random() * pixels.length)];
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 300 + 200;

          particles.push({
            x: canvas.width / 2 + Math.cos(angle) * distance,
            y: canvas.height / 2 + Math.sin(angle) * distance,
            size: Math.random() * 2.5 + 1,
            targetX: target.x,
            targetY: target.y,
            color: `rgba(${Math.random() > 0.5 ? "0,255,255" : "255,212,64"}, ${
              Math.random() * 0.4 + 0.6
            })`,
          });
        }

        // Animation
        let frame = 0;
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          frame++;

          particles.forEach((p) => {
            // Ease towards target
            p.x += (p.targetX - p.x) * 0.05;
            p.y += (p.targetY - p.y) * 0.05;

            // Draw particle with glow
            ctx.shadowBlur = 10;
            ctx.shadowColor = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.shadowBlur = 0;
          });

          if (frame < 300) {
            requestAnimationFrame(animate);
          } else {
            // Fade out intro
            const introLogo = document.getElementById("introLogo");
            introLogo.style.transition = "opacity 1s ease";
            introLogo.style.opacity = "0";

            setTimeout(() => {
              introLogo.style.display = "none";
            }, 1000);
          }
        }

        animate();

        // Handle window resize
        window.addEventListener("resize", () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      });
    </script>
  </body>
</html>
